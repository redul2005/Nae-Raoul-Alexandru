<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ProChecker ‚Äî Dashboard</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">ProChecker</div>
      <nav class="site-nav" aria-label="Main">
        <a href="Home.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card grid columns-2">
      <div>
        <h2>All-time Productivity</h2>
        <p class="kicker">Overview of completed tasks and tracked hours.</p>

        <section class="card">
          <h3>Stats</h3>
          <table>
            <thead><tr><th>Metric</th><th>Value</th></tr></thead>
            <tbody>
              <tr><td>Tasks Completed</td><td>0</td></tr>
              <tr><td>Hours Tracked</td><td>0</td></tr>
              <tr><td>Goals Achieved</td><td>0</td></tr>
            </tbody>
          </table>
        </section>

        <section class="card">
          <h3>Legend</h3>
          <table>
            <thead><tr><th>Symbol</th><th>Meaning</th></tr></thead>
            <tbody>
              <tr><td>‚úîÔ∏è</td><td>Completed</td></tr>
              <tr><td>‚ùå</td><td>Incomplete</td></tr>
              <tr><td>üî¥</td><td>High</td></tr>
              <tr><td>üî∂</td><td>Medium</td></tr>
            </tbody>
          </table>
        </section>
      </div>

      <aside>
        <section class="card">
          <h3>Quick Actions</h3>
          <p class="kicker">Today: <span id="current-date" aria-hidden="true"></span></p>
          <form class="form-stack" onsubmit="event.preventDefault()">
            <input id="task-input" type="text" placeholder="Task title" aria-label="Task title">
            <select id="importance-level" aria-label="Importance">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
            <input id="due-date" type="date" aria-label="Due date">
            <textarea id="task-notes" placeholder="Notes..."></textarea>
            <div class="actions">
              <button class="btn" type="submit">Add task</button>
              <button class="btn secondary" type="button" id="view-tasks-button">View tasks</button>
            </div>
          </form>
        </section>
      </aside>
    </section>
    <footer class="site-footer">¬© ProChecker</footer>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const el=document.getElementById('current-date');
      if(el) el.textContent=new Date().toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    });
  </script>
</body>
</html>
